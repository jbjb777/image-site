<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>이미지 미리보기</title>
<style>
  body {
    margin:0;
    font-family: sans-serif;
    background:#121212;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    text-align:center;
  }

  /* 나가기 버튼 */
  #exitBtn {
    position:absolute;
    top:15px;
    left:15px;
    width:36px;
    height:36px;
    border-radius:50%;
    font-size:20px;
    line-height:36px;
    text-align:center;
    background: linear-gradient(135deg,#00ffcc,#3366ff);
    color:white;
    border:none;
    cursor:pointer;
    box-shadow:0 8px 16px rgba(0,255,204,0.3);
    transition: transform 0.2s, box-shadow 0.3s;
    z-index:1000;
  }
  #exitBtn:hover {
    transform: translateY(-2px);
    box-shadow:0 8px 16px rgba(0,255,204,0.5);
  }

  #container {
    display:flex;
    flex-direction:column;
    align-items:center;
    background:#1e1e1e;
    padding:30px;
    border-radius:16px;
    box-shadow:0 0 30px rgba(0,0,0,0.6);
    max-width:90%;
  }

  img {
    max-width:90vw;
    max-height:70vh;
    border-radius:12px;
    box-shadow:0 8px 16px rgba(0,255,204,0.3);
  }

  button.copyBtn {
    margin-top:15px;
    padding:10px 20px;
    font-size:16px;
    border:none;
    border-radius:12px;
    cursor:pointer;
    background: linear-gradient(135deg,#00ffcc,#3366ff);
    color:white;
    box-shadow:0 6px 12px rgba(0,255,204,0.3);
    transition: transform 0.2s, box-shadow 0.3s;
  }
  button.copyBtn:hover {
    transform: translateY(-2px);
    box-shadow:0 8px 16px rgba(0,255,204,0.5);
  }

  a.originalLink {
    margin-top:10px;
    color:#00ffd5;
    text-decoration:none;
  }
  a.originalLink:hover {
    text-decoration:underline;
  }
</style>
</head>
<body>
<button id="exitBtn" title="나가기">×</button>
<div id="container">
  <h2>🖼️ 이미지 미리보기</h2>
  <div id="imageContainer"></div>
  <button class="copyBtn" id="copyBtn" style="display:none;">🔗 링크 복사</button>
  <a id="originalLink" class="originalLink" href="#" target="_blank" style="display:none;">원본 이미지 보기</a>
</div>

<script>
const exitBtn = document.getElementById('exitBtn');
exitBtn.addEventListener('click', ()=>{ window.location.href="http://jbjb.r-e.kr"; });

const params = new URLSearchParams(location.search);
const imgUrl = params.get("img");

const imgContainer = document.getElementById('imageContainer');
const copyBtn = document.getElementById('copyBtn');
const originalLink = document.getElementById('originalLink');

if(imgUrl){
  const img = document.createElement('img');
  img.src = imgUrl;
  imgContainer.appendChild(img);

  copyBtn.style.display = 'inline-block';
  originalLink.style.display = 'inline-block';
  originalLink.href = imgUrl;

  copyBtn.addEventListener('click', ()=>{
    navigator.clipboard.writeText(window.location.href).then(()=>{
      alert('미리보기 링크가 복사되었습니다!\n'+window.location.href);
    });
  });
}else{
  imgContainer.innerHTML = "<p>이미지 URL이 없습니다.</p>";
}
</script>
</body>
</html>
