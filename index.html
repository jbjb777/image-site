  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(135deg, #f8f9fb, #eef1f5);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: filter 0.3s ease;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
      position: relative;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #333;
    }

    .file-input {
      margin-bottom: 20px;
    }

    input[type="file"] {
      display: none;
    }

    label {
      background: linear-gradient(135deg, #6a9cf8, #7cb8ff);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label:hover {
      background: linear-gradient(135deg, #5b8dee, #6aa8ff);
    }

    .link-box {
      border: 2px dashed #c9d3e3;
      border-radius: 10px;
      padding: 12px;
      background: #f9fbff;
      color: #333;
      margin-bottom: 12px;
      word-break: break-all;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .button-row button {
      background: linear-gradient(135deg, #6a9cf8, #7cb8ff);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 16px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .button-row button:hover {
      background: linear-gradient(135deg, #5b8dee, #6aa8ff);
    }

    /* 나가기 버튼 */
    .exit-btn {
      position: absolute;
      top: 18px;
      left: 18px;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff7b7b, #ff4e4e);
      box-shadow: 0 5px 10px rgba(255,0,0,0.25);
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.2s;
    }

    .exit-btn:hover {
      transform: scale(1.05);
    }

    .exit-btn svg {
      width: 20px;
      height: 20px;
      stroke: white;
      stroke-width: 3;
      stroke-linecap: round;
    }

    /* 로딩 화면 */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(6px);
      background: rgba(255,255,255,0.3);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      cursor: wait;
    }

    .loading-screen span {
      color: white;
      font-size: 22px;
      font-weight: 600;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
      background: rgba(0,0,0,0.4);
      padding: 12px 24px;
      border-radius: 12px;
    }
  </style>

<style>
  * { box-sizing: border-box; }
  body { margin:0; padding:0; font-family: 'Segoe UI', sans-serif; background:#121212; color:#fff; display:flex; justify-content:center; align-items:center; min-height:100vh; }
  .container { background:#1e1e1e; padding:30px 20px; border-radius:16px; box-shadow:0 0 30px rgba(0,0,0,0.6); text-align:center; width:90%; max-width:600px; position:relative; }
  h2 { margin-bottom:20px; font-size:22px; color:#00ffd5; }

  /* 나가기 버튼 */
  #exitBtn { position:absolute; top:15px; left:15px; width:40px; height:40px; border-radius:50%; font-size:24px; line-height:40px; text-align:center; background:linear-gradient(135deg,#00ffcc,#3366ff); color:white; border:none; cursor:pointer; box-shadow:0 8px 16px rgba(0,255,204,0.3); }
  #exitBtn:hover { transform:translateY(-2px); box-shadow:0 8px 16px rgba(0,255,204,0.5); }

  #uploadSection input[type="file"] { display:none; }
  #dropArea { border:2px dashed #444; border-radius:12px; padding:20px; cursor:pointer; margin-bottom:15px; }
  #dropArea p { margin:0; color:#aaa; }
  #previewImg { display:none; max-width:90%; margin:10px auto; border-radius:10px; box-shadow:0 0 10px rgba(0,255,204,0.3); }

  button { background:linear-gradient(135deg,#00ffcc,#3366ff); color:#fff; padding:12px 24px; margin:10px 5px; border:none; border-radius:30px; cursor:pointer; font-size:16px; transition:transform 0.2s ease, box-shadow 0.3s; width:100%; }
  button:hover { transform:translateY(-2px); box-shadow:0 8px 16px rgba(0,255,204,0.3); }

  #resultSection { display:none; margin-top:20px; }

  /* 업로드 중 전체 화면 블러 + 텍스트 */
  #loadingOverlay {
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;

    backdrop-filter: blur(5px);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:1000;
    cursor:wait; /* 마우스 로딩 */
  }
  #loadingOverlay span {
    color:#fff;
    font-size:24px;
    font-weight:bold;
    background:rgba(0,0,0,0.5);
    padding:20px 40px;
    border-radius:16px;
    box-shadow:0 8px 16px rgba(0,255,204,0.5);
  }

  /* 링크 복사용 UI */
  #linkDisplay { flex:1; border:2px dashed #555; border-radius:8px; padding:8px 12px; background:transparent; color:#fff; font-size:14px; overflow-x:auto; }
  #copyBtn { width:60px; height:40px; padding:0; border-radius:12px; font-size:14px; box-shadow:0 8px 16px rgba(0,255,204,0.3); background:linear-gradient(135deg,#00ffcc,#3366ff); color:#fff; cursor:pointer; }

<body>
  <div class="loading-screen" id="loading">
    <span>업로드 중...</span>

<div class="container">
  <button id="exitBtn" title="나가기">×</button>

  <h2>이미지 업로드</h2>

  <div id="uploadSection">
    <div id="dropArea"><p>여기에 이미지 드래그 또는 클릭</p><input type="file" id="fileInput" accept="image/*"></div>
    <img id="previewImg" src="" alt="미리보기">
    <button id="uploadBtn">업로드</button>
  </div>

  <div class="container">
    <!-- ✅ X 아이콘으로 변경된 나가기 버튼 -->
    <button class="exit-btn" onclick="window.location.href='https://jbjb.r-e.kr'">
      <svg viewBox="0 0 24 24">
        <line x1="5" y1="5" x2="19" y2="19"/>
        <line x1="19" y1="5" x2="5" y2="19"/>
      </svg>
    </button>

    <h2>파일 업로드</h2>
    <div class="file-input">
      <label for="fileUpload">파일 선택</label>
      <input type="file" id="fileUpload" onchange="uploadFile(event)">
    </div>
    <div class="link-box" id="linkBox">업로드 후 링크가 여기에 표시됩니다.</div>
    <div class="button-row">
      <button onclick="openLink()">열기</button>
      <button onclick="copyLink()">복사</button>
  <div id="resultSection">
    <div style="display:flex; gap:10px; align-items:center;">
      <input id="linkDisplay" type="text" readonly>
      <button id="copyBtn">복사</button>
    </div>
    <button id="openPreviewBtn">미리보기 열기</button>
  </div>

  <script>
    function uploadFile(event) {
      const loading = document.getElementById('loading');
      loading.style.display = 'flex';
      document.body.style.filter = 'blur(3px)';
      document.body.style.cursor = 'wait';

      setTimeout(() => {
        const file = event.target.files[0];
        if (file) {
          const fakeLink = `https://preview.r-e.kr/${encodeURIComponent(file.name)}`;
          document.getElementById('linkBox').textContent = fakeLink;
        }
        loading.style.display = 'none';
        document.body.style.filter = 'none';
        document.body.style.cursor = 'default';
      }, 2000);
    }

    function copyLink() {
      const link = document.getElementById('linkBox').textContent;
      navigator.clipboard.writeText(link).then(() => {
        alert('링크가 복사되었습니다!');
      });
    }

    function openLink() {
      const link = document.getElementById('linkBox').textContent;
      if (link.startsWith('http')) {
        window.open(link, '_blank');
      } else {
        alert('유효한 링크가 없습니다.');
      }
    }
  </script>
</div>

<div id="loadingOverlay"><span>업로드 중...</span></div>

<script>
const exitBtn=document.getElementById('exitBtn');
exitBtn.onclick=()=>window.location.href='http://jbjb.r-e.kr';

const dropArea=document.getElementById('dropArea');
const fileInput=document.getElementById('fileInput');
const previewImg=document.getElementById('previewImg');
const uploadBtn=document.getElementById('uploadBtn');
const loadingOverlay=document.getElementById('loadingOverlay');
const uploadSection=document.getElementById('uploadSection');
const resultSection=document.getElementById('resultSection');
const copyBtn=document.getElementById('copyBtn');
const linkDisplay=document.getElementById('linkDisplay');
const openPreviewBtn=document.getElementById('openPreviewBtn');

dropArea.addEventListener('click',()=>fileInput.click());
dropArea.addEventListener('dragover',e=>{ e.preventDefault(); dropArea.style.borderColor='#00ffd5'; });
dropArea.addEventListener('dragleave',e=>{ e.preventDefault(); dropArea.style.borderColor='#444'; });
dropArea.addEventListener('drop',async e=>{
  e.preventDefault(); dropArea.style.borderColor='#444';
  if(e.dataTransfer.files.length) { fileInput.files=e.dataTransfer.files; previewFile(e.dataTransfer.files[0]); }
});

fileInput.addEventListener('change',()=>{ if(fileInput.files.length) previewFile(fileInput.files[0]); });

function previewFile(file){
  const reader=new FileReader();
  reader.onload=ev=>{ previewImg.src=ev.target.result; previewImg.style.display='block'; };
  reader.readAsDataURL(file);
}

uploadBtn.addEventListener('click',async()=>{
  const file=fileInput.files[0];
  if(!file) return alert('파일 선택하세요!');

  loadingOverlay.style.display='flex';
  document.body.style.cursor='wait';

  const cloudName='dretlhsrk';
  const uploadPreset='unsigned_preset';
  const url=`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`;
  const formData=new FormData();
  formData.append('file',file);
  formData.append('upload_preset',uploadPreset);

  try{
    const res=await fetch(url,{method:'POST',body:formData});
    const data=await res.json();
    if(data.secure_url){
      const previewUrl=`${location.origin}/view.html?img=${encodeURIComponent(data.secure_url)}`;

      linkDisplay.value = previewUrl;
      copyBtn.onclick = ()=>{ navigator.clipboard.writeText(previewUrl); alert('링크 복사됨'); };
      openPreviewBtn.onclick = ()=>window.open(previewUrl,'_blank');

      loadingOverlay.style.display='none';
      document.body.style.cursor='default';
      uploadSection.style.display='none';
      resultSection.style.display='block';
    } else throw new Error('업로드 실패');
  } catch(e){
    loadingOverlay.style.display='none';
    document.body.style.cursor='default';
    alert('업로드 실패');
  }
});
</script>
