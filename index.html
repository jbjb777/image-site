<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>이미지 업로드</title>
<!-- 파비콘 -->

<style>
  body {
    margin:0;
    font-family:sans-serif;
    background:#121212;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
  }

  .container {
    background:#1e1e1e;
    padding:40px;
    border-radius:16px;
    box-shadow:0 0 30px rgba(0,0,0,0.6);
    text-align:center;
    width:100%;
    max-width:500px;
    position:relative;
  }

  h2 { color:#00ffd5; margin-bottom:20px; }

  input[type="file"] {
    display:none;
  }

  #dropArea {
    border:2px dashed #444;
    border-radius:12px;
    padding:20px;
    cursor:pointer;
    margin-bottom:15px;
    transition:border-color 0.3s;
  }

  #dropArea p { margin:0; color:#aaa; }

  button {
    background: linear-gradient(135deg,#00ffcc,#3366ff);
    color:white;
    padding:12px 24px;
    margin:10px 0;
    border:none;
    border-radius:30px;
    cursor:pointer;
    font-size:16px;
    box-shadow:0 6px 12px rgba(0,255,204,0.3);
    transition:transform 0.2s, box-shadow 0.3s;
    width:100%;
  }

  button:hover {
    transform:translateY(-2px);
    box-shadow:0 8px 16px rgba(0,255,204,0.5);
  }

  #result {
    margin-top:20px;
  }

  /* 업로드 중 블러 + 글상자 */
  #overlay {
    display: none; /* 페이지 로드 시 숨김 */
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    backdrop-filter: blur(5px);
    background: rgba(0,0,0,0.3);
    justify-content: center;
    align-items: center;
    z-index: 1000;
    cursor: wait;
}

  #overlay span {
    background: linear-gradient(135deg,#00ffcc,#3366ff);
    color:white;
    padding:20px 40px;
    border-radius:16px;
    font-size:18px;
    box-shadow:0 8px 16px rgba(0,255,204,0.5);
  }
</style>
</head>
<body>
<div class="container">
  <h2>☁️ 이미지 업로드 & 미리보기 링크 생성</h2>
  <div id="dropArea">
    <p>여기에 파일을 드래그하거나 클릭해서 선택</p>
    <input type="file" id="fileInput" accept="image/*">
  </div>
  <button onclick="uploadImage()">업로드</button>
  <div id="result"></div>
</div>

<div id="overlay"><span>업로드 중입니다...</span></div>

<script>
const overlay = document.getElementById('overlay');

async function uploadImage() {
  const file = document.getElementById("fileInput").files[0];
  if(!file) return alert("파일을 선택하세요!");

  overlay.style.display='flex';
  document.body.style.cursor='wait';

  const cloudName = "dretlhsrk";
  const uploadPreset = "unsigned_preset";
  const url = `https://api.cloudinary.com/v1_1/${cloudName}/image/upload`;

  const formData = new FormData();
  formData.append("file", file);
  formData.append("upload_preset", uploadPreset);

  const res = await fetch(url,{method:"POST", body:formData});
  const data = await res.json();

  overlay.style.display='none';
  document.body.style.cursor='default';

  if(data.secure_url){
    const previewLink = `${location.origin}/view.html?img=${encodeURIComponent(data.secure_url)}`;
    document.getElementById("result").innerHTML = `
      ✅ 업로드 완료!<br>
      🔗 <a href="${previewLink}" target="_blank">
      <button>미리보기 페이지 열기</button></a>
    `;
  }else{
    document.getElementById("result").textContent="업로드 실패!";
  }
}

// 드래그 앤 드롭
const dropArea = document.getElementById('dropArea');
const fileInput = document.getElementById('fileInput');

dropArea.addEventListener('click', ()=>fileInput.click());
dropArea.addEventListener('dragover', e=>{
  e.preventDefault();
  dropArea.style.borderColor='#00ffd5';
});
dropArea.addEventListener('dragleave', e=>{
  e.preventDefault();
  dropArea.style.borderColor='#444';
});
dropArea.addEventListener('drop', async e=>{
  e.preventDefault();
  dropArea.style.borderColor='#444';
  const files = e.dataTransfer.files;
  if(files.length && files[0].type.startsWith('image/')){
    fileInput.files = files;
    await uploadImage();
  } else alert('이미지 파일만 가능합니다!');
});
</script>
</body>
</html>
