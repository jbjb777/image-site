<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>파일 업로드 미리보기</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(135deg, #f8f9fb, #eef1f5);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: filter 0.3s ease;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
      position: relative;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #333;
    }

    .file-input {
      margin-bottom: 20px;
    }

    input[type="file"] {
      display: none;
    }

    label {
      background: linear-gradient(135deg, #6a9cf8, #7cb8ff);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label:hover {
      background: linear-gradient(135deg, #5b8dee, #6aa8ff);
    }

    .link-box {
      border: 2px dashed #c9d3e3;
      border-radius: 10px;
      padding: 12px;
      background: #f9fbff;
      color: #333;
      margin-bottom: 12px;
      word-break: break-all;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .button-row button {
      background: linear-gradient(135deg, #6a9cf8, #7cb8ff);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 16px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .button-row button:hover {
      background: linear-gradient(135deg, #5b8dee, #6aa8ff);
    }

    /* 나가기 버튼 */
    .exit-btn {
      position: absolute;
      top: 18px;
      left: 18px;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff7b7b, #ff4e4e);
      box-shadow: 0 5px 10px rgba(255,0,0,0.25);
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.2s;
    }

    .exit-btn:hover {
      transform: scale(1.05);
    }

    .exit-btn svg {
      width: 20px;
      height: 20px;
      stroke: white;
      stroke-width: 3;
      stroke-linecap: round;
    }

    /* 로딩 화면 */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(6px);
      background: rgba(255,255,255,0.3);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      cursor: wait;
    }

    .loading-screen span {
      color: white;
      font-size: 22px;
      font-weight: 600;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
      background: rgba(0,0,0,0.4);
      padding: 12px 24px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="loading-screen" id="loading">
    <span>업로드 중...</span>
  </div>

  <div class="container">
    <button class="exit-btn" onclick="window.location.href='https://jbjb.r-e.kr'">
      <svg viewBox="0 0 24 24">
        <line x1="5" y1="5" x2="19" y2="19"/>
        <line x1="19" y1="5" x2="5" y2="19"/>
      </svg>
    </button>

    <h2>파일 업로드</h2>
    <div class="file-input">
      <label for="fileUpload">파일 선택</label>
      <input type="file" id="fileUpload" onchange="uploadFile(event)">
    </div>
    <div class="link-box" id="linkBox">업로드 후 링크가 여기에 표시됩니다.</div>
    <div class="button-row">
      <button onclick="openLink()">열기</button>
      <button onclick="copyLink()">복사</button>
    </div>
  </div>

  <script>
    function uploadFile(event) {
      const loading = document.getElementById('loading');
      loading.style.display = 'flex';
      document.body.style.filter = 'blur(3px)';
      document.body.style.cursor = 'wait';

      setTimeout(() => {
        const file = event.target.files[0];
        if (file) {
          const fakeLink = `https://preview.r-e.kr/${encodeURIComponent(file.name)}`;
          document.getElementById('linkBox').textContent = fakeLink;
        }
        loading.style.display = 'none';
        document.body.style.filter = 'none';
        document.body.style.cursor = 'default';
      }, 2000);
    }

    function copyLink() {
      const link = document.getElementById('linkBox').textContent;
      navigator.clipboard.writeText(link).then(() => {
        alert('링크가 복사되었습니다!');
      });
    }

    function openLink() {
      const link = document.getElementById('linkBox').textContent;
      if (link.startsWith('http')) {
        window.open(link, '_blank');
      } else {
        alert('유효한 링크가 없습니다.');
      }
    }
  </script>
</body>
</html>
