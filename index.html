





<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>이미지 업로드 & 미리보기</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #1e1e1e;
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      text-align: center;
      width: 100%;
      max-width: 600px;
      animation: fadeIn 0.8s ease-out;
      position: relative;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #00ffd5;
    }

    #dropArea {
      border: 2px dashed #444;
      border-radius: 12px;
      padding: 20px;
      cursor: pointer;
      user-select: none;
      transition: border-color 0.3s ease;
      margin-bottom: 15px;
    }

    #dropArea p { margin:0; color:#aaa; }

    input[type="file"] { display:none; }

    #imgPreview {
      margin: 15px 0;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.2);
      display: none;
    }

    button {
      background: linear-gradient(135deg,#00ffcc,#3366ff);
      color:#fff;
      padding:12px 24px;
      margin:10px 5px;
      border:none;
      border-radius:30px;
      cursor:pointer;
      font-size:16px;
      transition: transform 0.2s ease, box-shadow 0.3s;
      width: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow:0 8px 16px rgba(0,255,204,0.3);
    }

    #result {
      margin-top: 20px;
      word-break: break-word;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>☁️ 이미지 업로드 & 미리보기</h2>

    <div id="dropArea">
      <p>여기에 이미지를 드래그하거나 클릭해서 선택</p>
      <input type="file" id="fileInput" accept="image/*" />
    </div>

    <img id="imgPreview" src="" alt="미리보기 이미지" />

    <button onclick="uploadImage()">업로드</button>
    <div id="result"></div>
  </div>

  <script>
    const dropArea = document.getElementById("dropArea");
    const fileInput = document.getElementById("fileInput");
    const imgPreview = document.getElementById("imgPreview");
    const resultDiv = document.getElementById("result");

    dropArea.addEventListener("click", () => fileInput.click());

    dropArea.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropArea.style.borderColor = '#00ffd5';
    });

    dropArea.addEventListener("dragleave", (e) => {
      e.preventDefault();
      dropArea.style.borderColor = '#444';
    });

    dropArea.addEventListener("drop", async (e) => {
      e.preventDefault();
      dropArea.style.borderColor = '#444';
      const files = e.dataTransfer.files;
      if (files.length && files[0].type.startsWith('image/')) {
        fileInput.files = files;
        previewImage(files[0]);
      } else {
        alert('이미지 파일만 업로드 가능합니다!');
      }
    });

    fileInput.addEventListener("change", () => {
      if(fileInput.files.length) previewImage(fileInput.files[0]);
    });

    function previewImage(file) {
      const reader = new FileReader();
      reader.onload = () => {
        imgPreview.src = reader.result;
        imgPreview.style.display = 'block';
      };
      reader.readAsDataURL(file);
    }

    async function uploadImage() {
      const file = fileInput.files[0];
      if (!file) return alert("파일을 선택하세요!");

      const cloudName = "dretlhsrk";
      const uploadPreset = "unsigned_preset";
      const url = `https://api.cloudinary.com/v1_1/${cloudName}/image/upload`;

      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", uploadPreset);

      resultDiv.textContent = "업로드 중...";

      const res = await fetch(url, { method: "POST", body: formData });
      const data = await res.json();

      if (data.secure_url) {
        const previewLink = `${location.origin}/view.html?img=${encodeURIComponent(data.secure_url)}`;
        resultDiv.innerHTML = `
          ✅ 업로드 완료!<br>
          🔗 <a href="${previewLink}" target="_blank">미리보기 페이지 열기</a>
        `;
      } else {
        resultDiv.textContent = "업로드 실패!";
      }
    }
  </script>
</body>
</html>
